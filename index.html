<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档字符编码为 UTF-8，确保中文等字符正常显示 -->
    <meta charset="UTF-8">
    <!-- 适配移动端：设置视口宽度等于设备宽度，初始缩放比例为 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的云端工具站</title>
    <style>
        /* 页面基础样式：设置字体、居中对齐、内边距及背景颜色 */
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f4f9; 
        }
        /* 容器样式：限制最大宽度、居中、白色背景、圆角及阴影效果 */
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        /* 标题颜色 */
        h1 { color: #333; }
        /* 按钮通用样式：块级显示、边距、无下划线、颜色、背景及圆角 */
        .btn { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 10px; 
            text-decoration: none; 
            color: white; 
            background-color: #007bff; 
            border-radius: 5px; 
        }
        /* 按钮悬停效果：改变背景颜色 */
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的云平台</h1>
        <p>这里是我存放项目和工具的地方。</p>
        
        <!-- 工具导航链接区域 -->
        <!-- target="_blank" 表示在主窗口之外的新标签页中打开链接 -->
        <a href="https://github.com" class="btn" target="_blank">访问 GitHub</a>
        <a href="https://chatgpt.com" class="btn" target="_blank">AI 助手</a>
        <!-- 占位链接，用于展示开发中的功能 -->
        <a href="#" class="btn">我的待办事项工具(开发中)</a>
    </div>
</body>
</html>
