<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dfe6e9;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            width: 900px;
            height: 600px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            overflow: hidden;
        }

        /* Header */
        #status-bar {
            background: var(--dark);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .resource-group { display: flex; gap: 20px; align-items: center; }
        .resource { font-weight: bold; }
        
        #help-btn {
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        #help-btn:hover { background: #8e44ad; }

        /* Nav */
        #nav-bar {
            background: #34495e;
            display: flex;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #bdc3c7;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .nav-btn:hover { background: #2c3e50; color: white; }
        .nav-btn.active { background: var(--primary); color: white; }

        /* Main View */
        #main-view {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .view {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Hidden by default */
            background: #f5f6fa;
        }
        
        .view.active { display: flex; } /* Flex for layouts */
        .hidden { display: none !important; }

        /* Base View Layout */
        .base-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .room-container {
            flex: 2;
            position: relative;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        
        .room-header {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-tools { display: flex; gap: 5px; }

        #base-canvas {
            background: #f0f3f5; /* Floor color */
            flex: 1;
            cursor: crosshair;
        }

        .storage-container {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ddd;
        }
        
        .storage-container h3 {
            margin: 0;
            padding: 10px;
            background: var(--dark);
            color: white;
            font-size: 16px;
        }

        #storage-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* Lab View Layout */
        .lab-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .gene-pool {
            flex: 1;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .gene-pool h3 { padding: 15px; margin: 0; background: #eee; }
        
        .gene-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .gene-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .gene-item:hover { background: #e9ecef; }
        .gene-item.selected { border-color: var(--primary); background: #e8f4fd; }

        .simulation-chamber {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }

        .polaroid-frame {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
            margin: 20px;
            transition: 0.5s;
        }
        
        .preview-placeholder {
            width: 200px;
            height: 200px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }
        
        .polaroid-label {
            color: #333;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }

        .selected-genes {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .gene-slot {
            width: 60px;
            height: 60px;
            border: 2px dashed #7f8c8d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(255,255,255,0.1);
        }
        .gene-slot.filled { border-style: solid; background: rgba(255,255,255,0.2); }

        /* Exploration View */
        #exploration-view {
            /* display: none; Handled by .view class */
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        
        .map-container {
            flex: 2;
            position: relative;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #map-canvas {
            background: #2c3e50;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        #map-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
        }
        
        #node-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        .side-panel {
            flex: 1;
            background: #ecf0f1;
            border-left: 1px solid #bdc3c7;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-header {
            font-weight: bold;
            color: var(--dark);
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 5px;
            background: #bdc3c7;
            padding: 5px;
            border-radius: 4px;
        }
        
        .slot {
            aspect-ratio: 1;
            background: #ecf0f1;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            cursor: pointer;
        }
        
        .slot.filled {
            background: #81ecec;
            border: 1px solid #00cec9;
        }
        
        .size-tag {
            position: absolute;
            bottom: 0;
            right: 2px;
            font-size: 10px;
            color: #555;
        }

        #log-box {
            flex: 1;
            background: white;
            border: 1px solid #bdc3c7;
            padding: 5px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        /* Components */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            background: #95a5a6;
            color: white;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .btn.primary { background: var(--primary); }
        .btn.success { background: var(--success); }
        .btn.danger { background: var(--danger); }
        .btn.action { background: var(--warning); color: #333; }
        
        .btn.sm { padding: 4px 8px; font-size: 12px; }
        .btn.active { box-shadow: inset 0 0 5px rgba(0,0,0,0.5); background: #7f8c8d; }
        .full-width { width: 100%; }

        .item-card {
            background: white;
            border: 1px solid #eee;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Rarity Colors */
        .rarity-common { border-left: 3px solid #95a5a6; }
        .rarity-uncommon { border-left: 3px solid #2ecc71; }
        .rarity-rare { border-left: 3px solid #3498db; }
        .rarity-epic { border-left: 3px solid #9b59b6; }
        .rarity-legendary { border-left: 3px solid #f1c40f; }

        .shop-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Storage Tabs */
        .storage-tabs {
            display: flex;
            background: #ecf0f1;
            border-bottom: 1px solid #bdc3c7;
        }
        .tab-btn {
            flex: 1;
            border: none;
            background: none;
            padding: 8px 0;
            cursor: pointer;
            font-size: 12px;
            color: #7f8c8d;
            transition: 0.2s;
        }
        .tab-btn:hover { background: #dfe6e9; }
        .tab-btn.active {
            color: #2c3e50;
            font-weight: bold;
            border-bottom: 2px solid var(--primary);
            background: #fff;
        }

        /* Loot Animation */
        @keyframes spinPop {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .loot-pop {
            animation: spinPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0; /* Start hidden */
        }

        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .tip {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
        }

    </style>
</head>
